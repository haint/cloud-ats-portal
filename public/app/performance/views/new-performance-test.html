<!-- Widget ID (each widget will need unique ID)-->
<div style="padding: 5px; margin: 5px;">
<!-- widget options:
usage: <div jarvis-widget id="wid-id-0" data-widget-editbutton="false">

data-widget-colorbutton="false"
data-widget-editbutton="false"
data-widget-togglebutton="false"
data-widget-deletebutton="false"
data-widget-fullscreenbutton="false"
data-widget-custombutton="false"
data-widget-collapsed="true"
data-widget-sortable="false"

-->

    <!-- widget content -->
    <div class="widget-body fuelux"  data-smart-fuelux-wizard data-smart-wizard-callback="TestPerformanceCompleteCallback">

        <div class="wizard">
            <ul class="steps">
                <li data-step="1" class="active">
                    <span class="badge badge-info">1</span>Step 1<span class="chevron"></span>
                </li>
                <li data-step="2">
                    <span class="badge">2</span>Step 2<span class="chevron"></span>
                </li>
            </ul>
            <div class="actions">
                <button type="button" class="btn btn-sm btn-warning btn-danger" ng-click="cancelWizard()"><i class="fa fa-power-off"></i> Cancel</button>
                <button type="button" class="btn btn-sm btn-primary btn-prev">
                    <i class="fa fa-arrow-left"></i>Prev
                </button>
                <button type="button" class="btn btn-sm btn-success btn-next" data-last="Finish">
                    Next<i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="step-content">
            <form class="form-horizontal">

                <div class="step-pane active" data-step="1">
                    <h3><strong>Step 1 </strong> - choose tool</h3>

                    <!-- wizard form starts here -->
                    <fieldset>

                        <div class="form-group">
                            <div class="col-md-12">
                            	<div class="radio">
  															<label><input type="radio" name="tool" checked="">Jmeter</label>
															</div>
															<div class="radio">
  															<label><input type="radio" name="tool">LoadUI</label>
															</div>
															<div class="radio">
  															<label><input type="radio" name="tool">LoadRunner</label>
															</div>
                            </div>
                        </div>


                    </fieldset>

                </div>

                <div class="step-pane" data-step="2">
                    <h3><strong>Step 2 </strong> - upload script    
                    <a class="btn btn-default pull-right" href-void ng-click="createNewPerformanceTestWizard()">Use Wizard</a>
                    <span class="glyphicon glyphicon-hand-right pull-right" style="margin-right: 10px;"></span><span class="badge">Or</span> </h3>
                    <div class="col-md-4">
	                    <div class="smart-form" id="projectForm">

									    <fieldset>
									        <div class="form-group">
									            <label>Project Name: </label>
									            <input type="text" class="form-control" name="project_name" required ng-model="project_name"/>
									        </div>
									    </fieldset>
									    <fieldset>
									        <div class="form-group">
									            <label>Script Upload: </label>
                              <input type="file" class="fileinput" name="file_input" ng-model="file_input">
									        </div>
									    </fieldset>
										</div>
									</div>
                </div>

            </form>
        </div>

    </div>
    <!-- end widget content -->

</div>
<!-- end widget div -->
